<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Show Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Addstudent">Add Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Updatestudent">Update Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Deletestudent">Delete Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/Showstudents">Show Students</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Student List</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Roll no</th>
                    <th scope="col">Age</th>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.rollno}">1</td>
                    <td th:text="${student.age}">20</td>
                    <td th:text="${student.name}">John Doe</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
